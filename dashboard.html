<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Toko Bahan Kue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="dashboard.html">Beranda</a></li>
        <li><a href="#">Data Produk</a></li>
        <li><input type="text" placeholder="Search..."></li>
        <li><a href="#">Profil</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-grid">
    <div class="card">
      <img src="tepung_terigu_protein_tinggi.jpg" alt="Tepung">
      <h3>Tepung</h3>
      <p>Rp 6.000</p>
    </div>
    <div class="card">
      <img src="gula.jpeg" alt="Gula">
      <h3>Gula</h3>
      <p>Rp 18.000</p>
    </div>
    <div class="card">
      <img src="coklat.webp" alt="Cokelat">
      <h3>Cokelat</h3>
      <p>Rp 25.000</p>
    </div>
    <div class="card">
      <img src="mentega.webp" alt="Mentega">
      <h3>Mentega</h3>
      <p>Rp 30.000</p>
    </div>
    <div class="card">
      <img src="beras.webp" alt="Beras">
      <h3>Beras</h3>
      <p>Rp 15.000</p>
    </div>
    <div class="card">
      <img src="keju.jpg" alt="Keju">
      <h3>Keju</h3>
      <p>Rp 25.000</p>
    </div>
  </main>
</body>
</html>
